<template>
    <lightning-card>
        <template if:true={data}>
            <div style="height: 300px;">
                <lightning-datatable
                        key-field="id"
                        data={data}
                        columns={columns}
                        hide-checkbox-column>
                </lightning-datatable>
            </div>   
        </template>
        <template if:false={data}>
            <p>Loading...</p>  
        </template>
    </lightning-card>
</template>
